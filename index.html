<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Bestie ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
    }

    /* Stars background */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      z-index: -2;
      overflow: hidden;
    }
    .stars::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent url("https://i.ibb.co/yVZf4yV/stars.png") repeat;
      animation: moveStars 60s linear infinite;
    }
    @keyframes moveStars {
      from {transform: translateY(0);}
      to {transform: translateY(-1000px);}
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: red;
      font-size: 20px;
      animation: fall linear infinite;
      z-index: -1;
    }
    @keyframes fall {
      to {transform: translateY(110vh);}
    }

    /* Tree */
    .tree {
      display: none;
      position: relative;
      width: 200px;
      height: 300px;
    }
    .branch {
      width: 30px;
      height: 150px;
      background: brown;
      margin: 0 auto;
      border-radius: 10px;
    }
    .crown {
      width: 200px;
      height: 200px;
      background: green;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
    }
    .tree-heart {
      font-size: 22px;
      cursor: pointer;
      margin: 5px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1);}
      50% { transform: scale(1.2);}
      100% { transform: scale(1);}
    }

    /* Buttons */
    .btn {
      margin: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Burning effect for pic2 */
    .burn {
      display: none;
      width: 200px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      animation: burn 3s forwards;
    }
    @keyframes burn {
      0% {filter: brightness(2) sepia(1) hue-rotate(0deg);}
      100% {filter: none;}
    }

    /* Final pics */
    .pics {
      display: none;
      margin-top: 20px;
      gap: 20px;
    }
    .pics img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,0,0,0.7);
    }

    .love-line {
      display: none;
      margin-top: 15px;
      font-size: 20px;
      color: pink;
      text-shadow: 0 0 10px red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <button class="btn" id="playSong">▶ Play Song (Janemann)</button>

  <div class="tree" id="tree">
    <div class="branch"></div>
    <div class="crown" id="crown">
      <div class="tree-heart">❤️</div>
      <div class="tree-heart">❤️</div>
      <div class="tree-heart">❤️</div>
      <div class="tree-heart">❤️</div>
    </div>
  </div>

  <img src="pic2.jpg" alt="Pic2" class="burn" id="pic2">

  <div class="pics" id="pics">
    <img src="pic1.jpg" alt="Pic1">
    <img src="pic2.jpg" alt="Pic2 Again">
  </div>

  <div class="love-line" id="loveLine">
    Your beauty shines brighter than every star, my precious friend ❤️
  </div>

  <audio id="song" src="song.mp3"></audio>

  <script>
    const playBtn = document.getElementById('playSong');
    const song = document.getElementById('song');
    const tree = document.getElementById('tree');
    const hearts = document.querySelectorAll('.tree-heart');
    const pic2 = document.getElementById('pic2');
    const pics = document.getElementById('pics');
    const loveLine = document.getElementById('loveLine');

    // Falling hearts spawn
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);

    playBtn.addEventListener('click', () => {
      song.play();
      playBtn.style.display = 'none';
      tree.style.display = 'block';
    });

    hearts.forEach(h => {
      h.addEventListener('click', () => {
        tree.style.display = 'none';
        pic2.style.display = 'block';
      });
    });

    pic2.addEventListener('click', () => {
      pic2.style.display = 'none';
      pics.style.display = 'flex';
      loveLine.style.display = 'block';
    });
  </script>
</body>
</html>
