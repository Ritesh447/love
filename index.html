<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bestie Love Tree Animation & Questions</title>
<style>
  body {
    background: #adeec9;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
  }

  h1 {
    margin-bottom: 10px;
    color: #2e7d32;
    text-shadow: 1px 1px 3px #145214;
  }

  /* ---- TREE IMAGE ---- */
  .tree {
    position: relative;
    width: 100%;
    max-width: 320px;
    margin: 20px auto 60px;
  }
  .tree img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  }

  /* ---- FALLING HEARTS ---- */
  .falling-hearts {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 100%;
    pointer-events: none;
    overflow: visible;
  }
  .falling-hearts .heart {
    position: absolute;
    width: 22px;
    height: 20px;
    background: #e53935;
    transform: rotate(-45deg);
    animation-name: fallHeart;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    pointer-events: auto;
    cursor: pointer;
  }
  .falling-hearts .heart::before,
  .falling-hearts .heart::after {
    content: "";
    position: absolute;
    width: 22px;
    height: 20px;
    background: #e53935;
    border-radius: 50%;
  }
  .falling-hearts .heart::before { top: -13px; left: 0; }
  .falling-hearts .heart::after { top: 0; left: 15px; }

  @keyframes fallHeart {
    0% { opacity: 1; transform: translateY(0) rotate(-45deg); }
    100% { opacity: 0; transform: translateY(400px) rotate(45deg); }
  }
  .falling-hearts .heart:nth-child(1){ left: 20px; animation-duration: 5s; }
  .falling-hearts .heart:nth-child(2){ left: 80px; animation-duration: 6s; animation-delay: 1s;}
  .falling-hearts .heart:nth-child(3){ left: 150px; animation-duration: 4.8s; animation-delay: 2s;}
  .falling-hearts .heart:nth-child(4){ left: 220px; animation-duration: 6.5s; animation-delay: 3s;}
  .falling-hearts .heart:nth-child(5){ left: 280px; animation-duration: 5.5s; animation-delay: 4s;}

  /* ---- FINAL IMAGES ---- */
  .final-step {
    display: none;
    position: fixed; top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 20;
  }
  .final-step.active { display: flex; }

  .final-images {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .final-images img {
    width: 140px;
    height: 140px;
    border-radius: 20px;
    border: 4px solid #e74c3c;
    box-shadow: 0 0 20px #e74c3c;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .final-images img:hover { transform: scale(1.1); }

  .final-text {
    font-size: 1.2rem;
    font-weight: bold;
    color: #fff;
    text-align: center;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .final-images img {
      width: 110px;
      height: 110px;
    }
    .final-text { font-size: 1rem; }
  }
</style>
</head>
<body>

<h1>Bestie Love Tree</h1>

<!-- Tree image -->
<div class="tree">
  <img src="tree.png" alt="Love Tree" />
  <div class="falling-hearts">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>
</div>

<!-- Final images -->
<div class="final-step" id="finalStep">
  <div class="final-images">
    <img src="pic1.jpg" alt="Picture 1">
    <img src="pic2.jpg" alt="Picture 2">
  </div>
  <div class="final-text">You are very beautiful, my qtu bestu ❤️</div>
</div>

<!-- Audio -->
<audio id="bg-music" src="song.mp3" preload="auto"></audio>

<script>
  const audio = document.getElementById("bg-music");

  // Play audio on first user interaction
  document.body.addEventListener("click", () => {
    if (audio.paused) audio.play();
  }, { once: true });

  // Clicking any falling heart → open final images
  document.querySelectorAll(".falling-hearts .heart").forEach(heart => {
    heart.addEventListener("click", () => {
      document.getElementById("finalStep").classList.add("active");
    });
  });
</script>

</body>
</html>
