<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Love Tree — Surprise for Bestie ❤️</title>
<link rel="preload" href="song.mp3" as="audio">
<style>
  :root{
    --bg1:#040412; --accent:#ff4d6d; --accent-2:#ff7a88; --soft:#ffb4c6;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:var(--bg1);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#fff;overflow:hidden}

  /* stars bg */
  body::before{content:"";position:fixed;inset:0;background:radial-gradient(circle at 20% 20%,rgba(255,255,255,.7) 1px,transparent 2px),
  radial-gradient(circle at 40% 80%,rgba(255,255,255,.5) 1px,transparent 2px),
  radial-gradient(circle at 70% 30%,rgba(255,255,255,.6) 1px,transparent 2px),
  radial-gradient(circle at 90% 60%,rgba(255,255,255,.8) 1px,transparent 2px);
  background-size:200px 200px;animation:starMove 60s linear infinite;z-index:0}
  @keyframes starMove{from{background-position:0 0}to{background-position:2000px 2000px}}

  /* tree */
  .tree{position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:320px;height:420px}
  .branch{position:absolute;bottom:0;left:50%;width:6px;height:100px;background:#fff;border-radius:3px;transform-origin:bottom center;animation:grow 4s ease-out forwards}
  @keyframes grow{0%{height:0;opacity:0}100%{opacity:1}}
  .leaf{position:absolute;width:16px;height:16px;background:var(--accent);border-radius:50%;animation:fall 10s linear infinite}
  @keyframes fall{0%{transform:translateY(0) scale(1);opacity:1}100%{transform:translateY(600px) scale(0.5);opacity:0}}

  .heart{position:absolute;width:40px;height:40px;background:var(--accent);transform:rotate(-45deg);cursor:pointer}
  .heart::before,.heart::after{content:"";position:absolute;width:40px;height:40px;background:var(--accent);border-radius:50%}
  .heart::before{top:-20px;left:0}
  .heart::after{left:20px;top:0}

  .questionBox{position:fixed;inset:0;background:rgba(0,0,0,.8);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;display:none}
  .questionBox h2{margin-bottom:20px;font-size:24px;color:var(--soft)}
  .btnRow{display:flex;gap:20px}
  .btnRow button{padding:10px 20px;font-size:18px;border:none;border-radius:12px;cursor:pointer;background:var(--accent-2);color:#fff;transition:.3s}
  .btnRow button:hover{background:var(--accent)}

  /* reveal */
  .reveal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:200;padding:28px}
  .revealPanel{width:calc(100% - 60px);max-width:1100px;background:rgba(255,255,255,0.05);border-radius:22px;padding:20px;display:flex;gap:20px;align-items:center;justify-content:center;flex-wrap:wrap;backdrop-filter: blur(8px);border:2px solid var(--accent);box-shadow:0 0 40px rgba(255,77,109,0.4), inset 0 0 25px rgba(255,77,109,0.2);animation:frameGlow 3s ease-in-out infinite}
  @keyframes frameGlow{0%{box-shadow:0 0 40px rgba(255,77,109,0.4), inset 0 0 25px rgba(255,77,109,0.2);}
  50%{box-shadow:0 0 60px rgba(255,122,136,0.6), inset 0 0 35px rgba(255,122,136,0.3);}
  100%{box-shadow:0 0 40px rgba(255,77,109,0.4), inset 0 0 25px rgba(255,77,109,0.2);}}
  .bigImg img{width:100%;max-width:620px;border-radius:18px;border:4px solid var(--accent-2);box-shadow:0 20px 80px rgba(0,0,0,0.7);animation:picPulse 6s ease-in-out infinite}
  .sideBlock{width:38%;display:flex;flex-direction:column;gap:16px}
  .sideBlock img{width:100%;border-radius:14px;border:3px solid var(--soft);object-fit:cover;box-shadow:0 12px 40px rgba(0,0,0,0.45);animation:picPulse 7s ease-in-out infinite reverse}
  @keyframes picPulse{0%{transform:scale(1)}50%{transform:scale(1.04)}100%{transform:scale(1)}}
  .finalLine{font-size:22px;font-weight:800;color:var(--soft);text-align:center;text-shadow:0 0 30px rgba(255,0,80,0.12)}
</style>
</head>
<body>

<audio id="bgm" src="song.mp3" autoplay loop></audio>

<div class="tree" id="tree"></div>

<div class="questionBox" id="questionBox">
  <h2 id="qText"></h2>
  <div class="btnRow">
    <button id="opt1"></button>
    <button id="opt2"></button>
  </div>
</div>

<div class="reveal" id="reveal">
  <div class="revealPanel">
    <div class="bigImg"><img id="bigImg" src="pic2.jpg" alt="pic2"></div>
    <div class="sideBlock">
      <img id="sideImg" src="pic1.jpg" alt="pic1">
      <div class="finalLine">Your beauty shines brighter than every star, my precious bestie ❤️</div>
    </div>
  </div>
</div>

<script>
const tree=document.getElementById('tree');
function makeBranch(rot,len){
  const b=document.createElement('div');b.className='branch';b.style.height=len+'px';b.style.transform='rotate('+rot+'deg)';tree.appendChild(b)}
makeBranch(0,150);makeBranch(-40,110);makeBranch(40,110);makeBranch(-70,80);makeBranch(70,80);

function spawnLeaf(){const l=document.createElement('div');l.className='leaf';l.style.left=Math.random()*window.innerWidth+'px';l.style.top='-20px';document.body.appendChild(l);setTimeout(()=>l.remove(),10000)}
setInterval(spawnLeaf,800);

const hearts=[{x:-60,y:200},{x:60,y:200},{x:-90,y:100},{x:90,y:100}];
hearts.forEach((h,i)=>{const el=document.createElement('div');el.className='heart';el.style.left='calc(50% + '+h.x+'px)';el.style.bottom=h.y+'px';tree.appendChild(el);el.onclick=()=>askQ(i)});

const questions=[
  {q:"Why you are so beautiful?",a1:"Because I smile",a2:"Because of you"},
  {q:"Apki aawaaz mujhe maar degi kisi din, gaogi 'Janemann' kya?",a1:"Yes",a2:"No"},
  {q:"Agar mai poochu: Momos ya Mujhe — kisko chunogi?",a1:"Momos",a2:"Mujhe"},
  {q:"I know you are cute — kya tum meri bestie banogi ache wali?",a1:"Yes",a2:"No"}
];
let qi=0;
const qBox=document.getElementById('questionBox');const qText=document.getElementById('qText');const opt1=document.getElementById('opt1');const opt2=document.getElementById('opt2');

function askQ(i){qi=i;showQ()}
function showQ(){const q=questions[qi];qBox.style.display='flex';qText.textContent=q.q;opt1.textContent=q.a1;opt2.textContent=q.a2}

opt1.onclick=()=>nextQ(true);opt2.onclick=()=>nextQ(false);
function nextQ(ans){if(qi===2&&ans){ // momos select
  opt1.style.position="relative";opt1.style.left="2000px";return}
  if(qi<questions.length-1){qi++;showQ()}else{qBox.style.display='none';document.getElementById('reveal').style.display='flex'}}
  
/* speed up song */
const bgm=document.getElementById('bgm');bgm.playbackRate=1.25;
</script>
</body>
</html>
