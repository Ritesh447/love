<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Love Tree ‚Äî Surprise for Bestie ‚ù§Ô∏è</title>
<link rel="preload" href="song.mp3" as="audio">
<style>
  :root{
    --bg1:#040412; --accent:#ff4d6d; --accent-2:#ff7a88; --soft:#ffb4c6;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg1);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#fff;overflow:hidden}

  /* Background starry sky */
  body::before{
    content:"";position:fixed;inset:0;
    background:radial-gradient(ellipse at bottom,#1b2735 0%,#090a0f 100%);
    z-index:-2;
  }
  body::after{
    content:"";position:fixed;inset:0;
    background:url('https://i.ibb.co/Y8bD6jR/stars.png'); /* stars overlay */
    opacity:.4;z-index:-1;
  }

  /* Falling hearts */
  .heartFall{
    position:fixed;top:-10px;width:20px;height:20px;
    background:url('https://i.ibb.co/JmF3vLm/heart.png') no-repeat center/contain;
    animation:fall linear infinite;
    z-index:5;
  }
  @keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);}
  }

  /* Tree image */
  .treeWrap{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:10}
  .treeWrap img{max-height:80vh;max-width:90%;filter:drop-shadow(0 0 15px rgba(255,77,109,.5));}

  /* Small glowing hearts */
  .smallHeart{
    position:absolute;font-size:12px;color:var(--soft);animation:pulse 2s infinite;
  }
  @keyframes pulse{
    0%,100%{transform:scale(1);opacity:.7}
    50%{transform:scale(1.4);opacity:1}
  }

  /* Hanging big hearts */
  .bigHeart{
    position:absolute;font-size:42px;color:var(--accent);
    cursor:pointer;animation:swing 3s ease-in-out infinite;
  }
  @keyframes swing{
    0%{transform:rotate(8deg);}
    50%{transform:rotate(-8deg);}
    100%{transform:rotate(8deg);}
  }

  /* Question box */
  .questionBox{
    position:fixed;bottom:40px;left:50%;transform:translateX(-50%);
    background:rgba(0,0,0,0.7);padding:20px 24px;border-radius:16px;
    box-shadow:0 0 20px rgba(255,77,109,.5);text-align:center;display:none;
    z-index:150;
  }
  .questionBox button{
    margin:10px;padding:8px 18px;border:none;border-radius:8px;
    background:var(--accent-2);color:#fff;font-weight:600;cursor:pointer;
    transition:.3s;
  }
  .questionBox button:hover{background:var(--accent);}

  /* Final reveal */
  .reveal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:200;padding:28px}
  .revealPanel{width:calc(100% - 60px);max-width:1100px;background:rgba(255,255,255,0.03);
    border-radius:20px;padding:24px;display:flex;gap:20px;align-items:center;justify-content:center;
    flex-wrap:wrap;backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.05);
    box-shadow:0 40px 120px rgba(0,0,0,0.7);animation:panelFade 1s ease forwards}
  @keyframes panelFade{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}

  .bigImg img, .sideBlock img{
    width:100%;border-radius:18px;object-fit:cover;border:4px solid var(--accent-2);
    box-shadow:0 20px 60px rgba(255,0,0,0.5),0 0 30px rgba(255,77,109,0.6) inset;
    animation:frameGlow 3s ease-in-out infinite;
  }
  @keyframes frameGlow{
    0%{box-shadow:0 20px 60px rgba(255,0,0,0.5),0 0 25px rgba(255,77,109,0.4) inset}
    50%{box-shadow:0 25px 70px rgba(255,50,90,0.7),0 0 40px rgba(255,120,150,0.7) inset}
    100%{box-shadow:0 20px 60px rgba(255,0,0,0.5),0 0 25px rgba(255,77,109,0.4) inset}
  }
  .bigImg{width:54%;max-width:620px}
  .sideBlock{width:38%;display:flex;flex-direction:column;gap:16px}
  .finalLine{font-size:20px;font-weight:800;color:var(--soft);text-align:center;text-shadow:0 0 28px rgba(255,0,80,0.08)}
  @media(max-width:820px){.bigImg{width:92%}.sideBlock{width:92%}}
</style>
</head>
<body>
<div class="treeWrap">
  <img src="tree.png" alt="Love Tree">
  <div class="smallHeart" style="top:40%;left:47%">‚ù§Ô∏è</div>
  <div class="smallHeart" style="top:35%;left:52%">‚ù§Ô∏è</div>
  <div class="smallHeart" style="top:60%;left:44%">‚ù§Ô∏è</div>
  <div class="smallHeart" style="top:65%;left:50%">‚ù§Ô∏è</div>
  <!-- Big hearts -->
  <div class="bigHeart" style="top:30%;left:40%">‚ù§Ô∏è</div>
  <div class="bigHeart" style="top:28%;left:55%">‚ù§Ô∏è</div>
  <div class="bigHeart" style="top:50%;left:35%">‚ù§Ô∏è</div>
  <div class="bigHeart" style="top:55%;left:60%">‚ù§Ô∏è</div>
</div>

<div class="questionBox" id="questionBox">
  <p id="questionText"></p>
  <div>
    <button id="opt1"></button>
    <button id="opt2"></button>
  </div>
</div>

<div class="reveal" id="reveal">
  <div class="revealPanel">
    <div class="bigImg"><img src="pic1.jpg" alt="Bestie Pic"></div>
    <div class="sideBlock">
      <img src="pic2.jpg" alt="Second Pic">
      <div class="finalLine">Hurray! I know you are the best Bestie ‚ù§Ô∏è‚ú®</div>
    </div>
  </div>
</div>

<audio id="bgMusic" src="song.mp3" autoplay loop></audio>

<script>
const music=document.getElementById("bgMusic");
music.playbackRate=1.25;

/* Falling hearts generator */
function createFallingHeart(){
  const h=document.createElement("div");
  h.className="heartFall";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),10000);
}
setInterval(createFallingHeart,600);

/* Questions */
const questions=[
  {q:"Why you are so beautiful?",a1:"Because I smile",a2:"Because of you"},
  {q:"Apki aawaaz mujhe maar degi kisi din, gaogi 'Janemann' kya?",a1:"Yes",a2:"No"},
  {q:"Agar mai poochu: Momos ya Mujhe ‚Äî kisko chunogi?",a1:"Momos",a2:"Mujhe"},
  {q:"I know you are cute ‚Äî kya tum meri bestie banogi ache wali?",a1:"Yes",a2:"No"}
];
let qIndex=0;

/* Hearts click */
document.querySelectorAll(".bigHeart").forEach(h=>{
  h.addEventListener("click",()=>{
    if(qIndex<questions.length) showQuestion();
    else showReveal();
  });
});
const qBox=document.getElementById("questionBox");
const qText=document.getElementById("questionText");
const opt1=document.getElementById("opt1");
const opt2=document.getElementById("opt2");

function showQuestion(){
  const q=questions[qIndex];
  qText.textContent=q.q;
  opt1.textContent=q.a1;
  opt2.textContent=q.a2;
  qBox.style.display="block";
  opt1.onclick=()=>nextQ(q.a1);
  opt2.onclick=()=>nextQ(q.a2);
}
function nextQ(ans){
  qBox.style.display="none";
  if(qIndex===2 && ans==="Momos"){
    alert("üòÇ Arre! Momos nahi, mujhe choose karo!");
    return;
  }
  if(qIndex===3 && ans==="No"){
    alert("üò¢ Katti hu tumse ab main!");
    return;
  }
  qIndex++;
  if(qIndex>=questions.length) showReveal();
}

function showReveal(){
  document.getElementById("reveal").style.display="flex";
}
</script>
</body>
</html>
