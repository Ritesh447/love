<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bestie Love Tree Animation & Questions</title>
<style>
  /* ---------- TREE AND HEART ANIMATION ---------- */
  body {
    background: linear-gradient(135deg, #fceeeb 0%, #a6e3e9 100%);
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
  }

  h1 {
    margin-bottom: 10px;
    color: #d90429;
    text-shadow: 1px 1px 3px #810032;
  }

  .tree {
    position: relative;
    width: 220px;
    height: 340px;
    margin: 30px auto 60px;
    background: linear-gradient(to top, #5d3a00 0%, #a67c00 60%, transparent 60%);
    border-radius: 0 0 50px 50px;
    box-shadow:
      inset 0 -20px 18px #4b2e00,
      0 2px 5px rgba(0,0,0,0.2);
  }
  /* trunk */
  .trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 48px;
    height: 130px;
    margin-left: -24px;
    background: linear-gradient(180deg, #4b2e00 0%, #311b00 100%);
    border-radius: 24px 24px 10px 10px;
    box-shadow: inset 0 2px 5px rgba(255,255,255,0.3);
    z-index: 5;
  }

  /* branches */
  .branch {
    position: absolute;
    background: linear-gradient(90deg, #4b2e00 0%, #311b00 100%);
    border-radius: 10px;
    box-shadow: 0 0 4px #3b2700 inset;
  }
  .branch1 {
    bottom: 130px;
    left: 50%;
    width: 140px;
    height: 24px;
    margin-left: -113px;
    transform: rotate(-27deg);
    transform-origin: right center;
    z-index: 4;
  }
  .branch2 {
    bottom: 130px;
    left: 50%;
    width: 140px;
    height: 24px;
    margin-left: 23px;
    transform: rotate(27deg);
    transform-origin: left center;
    z-index: 4;
  }

  /* Heart shape foundation */
  .heart {
    position: absolute;
    width: 24px;
    height: 21px;
    background: #e63946;
    transform: rotate(-45deg);
    cursor: pointer;
    will-change: transform, opacity;
    user-select: none;
    box-shadow:
      0 2px 6px rgba(230, 57, 70, 0.5),
      inset 0 0 6px #f06d78;
    transition: filter 0.3s ease;
  }
  .heart:hover {
    filter: drop-shadow(0 0 6px #ff718d);
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 24px;
    height: 21px;
    background: #e63946;
    border-radius: 50%;
    box-shadow: inset 0 0 8px #f06d78;
  }
  .heart::before {
    top: -13px;
    left: 0;
  }
  .heart::after {
    top: 0;
    left: 14px;
  }

  /* Static hearts as leaves */
  .tree .heart.leaf1 {
    bottom: 190px;
    left: 35px;
    transform: rotate(-45deg);
    animation: none;
    cursor: default;
  }
  .tree .heart.leaf2 {
    bottom: 215px;
    left: 87px;
    transform: rotate(-45deg);
    animation: none;
    cursor: default;
  }
  .tree .heart.leaf3 {
    bottom: 205px;
    left: 145px;
    transform: rotate(-45deg);
    animation: none;
    cursor: default;
  }

  /* Falling hearts container */
  .falling-hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 220px;
    height: 320px;
    pointer-events: none;
    overflow: visible;
    z-index: 6;
  }

  /* Falling hearts animation */
  @keyframes fallHeart {
    0% {
      opacity: 1;
      transform: translateY(0) rotate(-45deg);
    }
    80% {
      opacity: 1;
    }
    100% {
      opacity: 0;
      transform: translateY(320px) rotate(45deg);
    }
  }

  .falling-hearts .heart {
    pointer-events: auto;
    animation-name: fallHeart;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  /* Different random left, delays and durations */
  .falling-hearts .heart:nth-child(1) {
    left: 30px;
    animation-duration: 5300ms;
    animation-delay: 0ms;
  }
  .falling-hearts .heart:nth-child(2) {
    left: 60px;
    animation-duration: 4200ms;
    animation-delay: 1500ms;
  }
  .falling-hearts .heart:nth-child(3) {
    left: 110px;
    animation-duration: 5800ms;
    animation-delay: 700ms;
  }
  .falling-hearts .heart:nth-child(4) {
    left: 158px;
    animation-duration: 5100ms;
    animation-delay: 2500ms;
  }
  .falling-hearts .heart:nth-child(5) {
    left: 95px;
    animation-duration: 4600ms;
    animation-delay: 3200ms;
  }

  /* ---------- QUESTION MODAL ---------- */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
    padding: 20px;
  }

  .overlay.active {
    display: flex;
  }

  .modal {
    background: #fff8f9;
    max-width: 360px;
    width: 100%;
    padding: 25px 30px 30px;
    border-radius: 15px;
    box-shadow:
      0 15px 30px rgba(230, 57, 70, 0.3),
      inset 0 0 12px #fddede;
    text-align: center;
    user-select: none;
  }

  .modal h2 {
    color: #d90429;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.6rem;
  }

  /* Buttons styles */
  .btn-group {
    display: flex;
    justify-content: center;
    gap: 24px;
    flex-wrap: nowrap;
  }

  button {
    cursor: pointer;
    background: #e63946;
    border: none;
    color: white;
    font-weight: 700;
    padding: 14px 36px;
    border-radius: 50px;
    font-size: 1.1rem;
    box-shadow:
      0 4px 9px rgba(230, 57, 70, 0.6);
    transition:
      background-color 0.3s ease,
      transform 0.3s ease,
      box-shadow 0.3s ease;
    position: relative;
    user-select: none;
  }

  button:focus-visible {
    outline: 2px solid #e63946aa;
    outline-offset: 3px;
  }

  button:hover:not(:disabled) {
    background-color: #f44363;
    box-shadow: 0 8px 15px rgba(244, 67, 99, 0.7);
  }

  /* Disabled style */
  button:disabled {
    cursor: not-allowed;
    background-color: #bbb;
    box-shadow: none;
  }

  /* Slide animation for "no" and wrong options */
  @keyframes slideRight {
    0% { transform: translateX(0); }
    25% { transform: translateX(30px); }
    50% { transform: translateX(0); }
    75% { transform: translateX(20px); }
    100% { transform: translateX(0); }
  }
  @keyframes slideLeft {
    0% { transform: translateX(0); }
    25% { transform: translateX(-30px); }
    50% { transform: translateX(0); }
    75% { transform: translateX(-20px); }
    100% { transform: translateX(0); }
  }

  .slide-right {
    animation: slideRight 0.5s ease;
  }
  .slide-left {
    animation: slideLeft 0.5s ease;
  }

  /* Success message text */
  .success-msg {
    font-size: 1.25rem;
    font-weight: 600;
    color: #1b4332;
    margin-top: 20px;
  }

  /* Responsive */
  @media (max-width: 440px) {
    .tree {
      width: 160px;
      height: 250px;
    }
    .trunk {
      width: 34px;
      height: 95px;
      margin-left: -17px;
    }
    .branch1,
    .branch2 {
      width: 100px;
      height: 16px;
      bottom: 95px;
      margin-left: -85px;
    }
    .branch2 {
      margin-left: 15px;
    }
    .falling-hearts {
      width: 160px;
      height: 230px;
    }
  }
</style>
</head>
<body>

<h1>Bestie Love Tree</h1>

<div class="tree" aria-label="Tree with hearts instead of leaves">
  <div class="trunk"></div>
  <div class="branch branch1"></div>
  <div class="branch branch2"></div>

  <!-- Static hearts as leaves -->
  <div class="heart leaf1" aria-hidden="true"></div>
  <div class="heart leaf2" aria-hidden="true"></div>
  <div class="heart leaf3" aria-hidden="true"></div>

  <!-- Falling hearts clickable -->
  <div class="falling-hearts" aria-live="polite" aria-label="Falling hearts, click on hearts for fun questions">
    <div class="heart" tabindex="0" role="button" aria-pressed="false" aria-label="Falling heart 1"></div>
    <div class="heart" tabindex="0" role="button" aria-pressed="false" aria-label="Falling heart 2"></div>
    <div class="heart" tabindex="0" role="button" aria-pressed="false" aria-label="Falling heart 3"></div>
    <div class="heart" tabindex="0" role="button" aria-pressed="false" aria-label="Falling heart 4"></div>
    <div class="heart" tabindex="0" role="button" aria-pressed="false" aria-label="Falling heart 5"></div>
  </div>
</div>

<!-- Question Modal Structure -->
<div class="overlay" role="dialog" aria-modal="true" aria-labelledby="question-title">
  <div class="modal" tabindex="-1">
    <h2 id="question-title">Question Text</h2>
    <div class="btn-group" role="group" aria-label="Answer choices">
      <!-- Buttons inserted dynamically -->
    </div>
    <div class="success-msg" aria-live="polite"></div>
  </div>
</div>

<script>
  (() => {
    const overlay = document.querySelector('.overlay');
    const modal = overlay.querySelector('.modal');
    const questionTitle = overlay.querySelector('#question-title');
    const btnGroup = overlay.querySelector('.btn-group');
    const successMsg = overlay.querySelector('.success-msg');

    // Questions + Answers config:
    // answers is array of objects { text, correct:boolean, id:string }
    // id used for logic for sliding buttons on incorrect clicks
    const questions = [
      {
        id: "q1",
        text: "ARE YOU MY BESTIE QT ?",
        answers: [
          { id: "yes1", text: "Yes", correct: true },
          { id: "no1", text: "No", correct: false }
        ],
        successText: "Hurrayyy! I know that üòç"
      },
      {
        id: "q2",
        text: "Choose one of them:",
        answers: [
          { id: "me2", text: "Me", correct: true },
          { id: "golgape2", text: "Golgapee", correct: false }
        ],
        successText: "Heheheh! I know you choosed me üòú"
      },
      {
        id: "q3",
        text: "Tumhari voice iti pyari kese yrr? Ak song suna digi kya?",
        answers: [
          { id: "yes3", text: "Yes", correct: true },
          { id: "no3", text: "No", correct: false }
        ],
        successText: "Aww! You're the sweetest! üé∂‚ù§Ô∏è"
      }
    ];

    // State tracking
    let currentQuestionIndex = -1;
    let noButtonSliding = false;

    // To get an accessible focus trap, when modal opens we focus on first button
    // handle buttons slide logic
    function createButton(answer) {
      const btn = document.createElement('button');
      btn.textContent = answer.text;
      btn.type = 'button';
      btn.dataset.id = answer.id;
      btn.dataset.correct = answer.correct;

      // Add accessible features
      btn.setAttribute('aria-pressed', 'false');

      // Sliding only applies for incorrect answers (No or wrong choices)
      // We'll attach a mouseenter/touchstart event to slide it away if user tries to click no
      if (!answer.correct) {
        // On mouseenter and touchstart slide button and disable click for 700ms
        let sliding = false;

        function slideButton() {
          if (sliding) return;
          sliding = true;
          btn.classList.add('slide-right');
          setTimeout(() => {
            btn.classList.remove('slide-right');
            sliding = false;
          }, 600);
        }
        btn.addEventListener('mouseenter', slideButton);
        btn.addEventListener('touchstart', slideButton, {passive: true});
        btn.addEventListener('focus', slideButton);
      }

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        if (btn.disabled) return;

        if (btn.dataset.correct === "true") {
          // Correct answer clicked
          successMsg.textContent = '';
          for (let b of btnGroup.children) b.disabled = true;
          btnGroup.style.pointerEvents = 'none';

          // Show success text
          successMsg.textContent = currentQuestion.successText;

          // After 2 seconds, go to next question or finish
          setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
              renderQuestion(currentQuestionIndex);
            } else {
              // Finished all questions; close modal
              closeModal();
              alert("Thank you for playing! ‚ù§Ô∏è");
            }
          }, 2000);
        } else {
          // Incorrect answer clicked - (shouldn't be possible by sliding, but just in case)
          // Animate no btn quickly and disable clicking for 1.2s
          btn.disabled = true;
          btn.classList.add('slide-right');
          setTimeout(() => {
            btn.classList.remove('slide-right');
            btn.disabled = false;
          }, 1200);
        }
      });

      return btn;
    }

    function renderQuestion(index) {
      currentQuestion = questions[index];
      questionTitle.textContent = currentQuestion.text;
      successMsg.textContent = '';
      btnGroup.innerHTML = '';
      btnGroup.style.pointerEvents = 'auto';

      for (const answer of currentQuestion.answers) {
        const btn = createButton(answer);
        btnGroup.appendChild(btn);
      }

      // Focus first button on question show for accessibility
      setTimeout(() => {
        if (btnGroup.firstElementChild) {
          btnGroup.firstElementChild.focus();
        }
      }, 100);
    }

    function openModal() {
      currentQuestionIndex = 0;
      renderQuestion(currentQuestionIndex);
      overlay.classList.add('active');
      modal.focus();
      // Stop heart fall animations during modal open for clarity
      hearts.forEach(h => {
        h.style.animationPlayState = 'paused';
      });
    }
    function closeModal() {
      overlay.classList.remove('active');
      successMsg.textContent = '';
      btnGroup.innerHTML = '';
      // Resume heart animations
      hearts.forEach(h => {
        h.style.animationPlayState = '';
      });
    }

    // Accessibility: close modal with ESC key
    overlay.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Add click on falling hearts to open modal
    const hearts = Array.from(document.querySelectorAll('.falling-hearts .heart'));

    hearts.forEach((heart) => {
      heart.addEventListener('click', () => {
        openModal();
      });
      heart.addEventListener('keydown', (e) => {
        if (e.key === "Enter" || e.key=== " " ) {
          e.preventDefault();
          openModal();
        }
      });
    });

    // Trap focus inside modal when open for accessibility - basic trap
    document.addEventListener('focus', (e) => {
      if (!overlay.classList.contains('active')) return;
      if (!overlay.contains(e.target)) {
        e.stopPropagation();
        modal.focus();
      }
    }, true);
  })();
</script>

</body>
</html>
