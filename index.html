<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bestie Love Tree Animation & Questions</title>
<style>
  /* ---------- TREE AND HEART ANIMATION ---------- */
  body {
    background: linear-gradient(135deg, #fceeeb 0%, #a6e3e9 100%);
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
  }

  h1 {
    margin-bottom: 10px;
    color: #d90429;
    text-shadow: 1px 1px 3px #810032;
  }

  .tree {
    position: relative;
    width: 220px;
    height: 340px;
    margin: 30px auto 60px;
    background: linear-gradient(to top, #5d3a00 0%, #a67c00 60%, transparent 60%);
    border-radius: 0 0 50px 50px;
    box-shadow:
      inset 0 -20px 18px #4b2e00,
      0 2px 5px rgba(0,0,0,0.2);
  }
  /* trunk */
  .trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 48px;
    height: 130px;
    margin-left: -24px;
    background: linear-gradient(180deg, #4b2e00 0%, #311b00 100%);
    border-radius: 24px 24px 10px 10px;
    box-shadow: inset 0 2px 5px rgba(255,255,255,0.3);
    z-index: 5;
  }

  /* branches */
  .branch {
    position: absolute;
    background: linear-gradient(90deg, #4b2e00 0%, #311b00 100%);
    border-radius: 10px;
    box-shadow: 0 0 4px #3b2700 inset;
  }
  .branch1 {
    bottom: 130px;
    left: 50%;
    width: 140px;
    height: 24px;
    margin-left: -113px;
    transform: rotate(-27deg);
    transform-origin: right center;
    z-index: 4;
  }
  .branch2 {
    bottom: 130px;
    left: 50%;
    width: 140px;
    height: 24px;
    margin-left: 23px;
    transform: rotate(27deg);
    transform-origin: left center;
    z-index: 4;
  }

  /* Heart shape foundation */
  .heart {
    position: absolute;
    width: 24px;
    height: 21px;
    background: #e63946;
    transform: rotate(-45deg);
    cursor: pointer;
    will-change: transform, opacity;
    user-select: none;
    box-shadow:
      0 2px 6px rgba(230, 57, 70, 0.5),
      inset 0 0 6px #f06d78;
    transition: filter 0.3s ease;
  }
  .heart:hover {
    filter: drop-shadow(0 0 6px #ff718d);
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 24px;
    height: 21px;
    background: #e63946;
    border-radius: 50%;
    box-shadow: inset 0 0 8px #f06d78;
  }
  .heart::before {
    top: -13px;
    left: 0;
  }
  .heart::after {
    top: 0;
    left: 14px;
  }

  /* Static hearts as leaves */
  .tree .heart.leaf1 {
    bottom: 190px;
    left: 35px;
    transform: rotate(-45deg);
    animation: none;
    cursor: default;
  }
  .tree .heart.leaf2 {
    bottom: 215px;
    left: 87px;
    transform: rotate(-45deg);
    animation: none;
    cursor: default;
  }
  .tree .heart.leaf3 {
    bottom: 205px;
    left: 145px;
    transform: rotate(-45deg);
    animation: none;
    cursor: default;
  }

  /* Falling hearts container */
  .falling-hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 220px;
    height: 320px;
    pointer-events: none;
    overflow: visible;
    z-index: 6;
  }

  /* Falling hearts animation */
  @keyframes fallHeart {
    0% {
      opacity: 1;
      transform: translateY(0) rotate(-45deg);
    }
    80% {
      opacity: 1;
    }
    100% {
      opacity: 0;
      transform: translateY(320px) rotate(45deg);
    }
  }

  .falling-hearts .heart {
    pointer-events: auto;
    animation-name: fallHeart;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  /* Different random left, delays and durations */
  .falling-hearts .heart:nth-child(1) {
    left: 30px;
    animation-duration: 5300ms;
    animation-delay: 0ms;
  }
  .falling-hearts .heart:nth-child(2) {
    left: 60px;
    animation-duration: 4200ms;
    animation-delay: 1500ms;
  }
  .falling-hearts .heart:nth-child(3) {
    left: 110px;
    animation-duration: 5800ms;
    animation-delay: 700ms;
  }
  .falling-hearts .heart:nth-child(4) {
    left: 158px;
    animation-duration: 5100ms;
    animation-delay: 2500ms;
  }
  .falling-hearts .heart:nth-child(5) {
    left: 95px;
    animation-duration: 4600ms;
    animation-delay: 3200ms;
  }

  /* ---------- QUESTION MODAL ---------- */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
    padding: 20px;
  }

  .overlay.active {
    display: flex;
  }

  .modal {
    background: #fff8f9;
    max-width: 360px;
    width: 100%;
    padding: 25px 30px 30px;
    border-radius: 15px;
    box-shadow:
      0 15px 30px rgba(230, 57, 70, 0.3),
      inset 0 0 12px #fddede;
    text-align: center;
    user-select: none;
    position: relative;
  }

  .modal h2 {
    color: #d90429;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.6rem;
  }

  /* Buttons styles */
  .btn-group {
    display: flex;
    justify-content: center;
    gap: 24px;
    flex-wrap: nowrap;
  }

  button {
    cursor: pointer;
    background: #e63946;
    border: none;
    color: white;
    font-weight: 700;
    padding: 14px 36px;
    border-radius: 50px;
    font-size: 1.1rem;
    box-shadow:
      0 4px 9px rgba(230, 57, 70, 0.6);
    transition:
      background-color 0.3s ease,
      transform 0.3s ease,
      box-shadow 0.3s ease;
    position: relative;
    user-select: none;
  }

  button:focus-visible {
    outline: 2px solid #e63946aa;
    outline-offset: 3px;
  }

  button:hover:not(:disabled) {
    background-color: #f44363;
    box-shadow: 0 8px 15px rgba(244, 67, 99, 0.7);
  }

  /* Disabled style */
  button:disabled {
    cursor: not-allowed;
    background-color: #bbb;
    box-shadow: none;
  }

  /* Slide animation for "no" and wrong options */
  @keyframes slideRight {
    0% { transform: translateX(0); }
    25% { transform: translateX(30px); }
    50% { transform: translateX(0); }
    75% { transform: translateX(20px); }
    100% { transform: translateX(0); }
  }
  @keyframes slideLeft {
    0% { transform: translateX(0); }
    25% { transform: translateX(-30px); }
    50% { transform: translateX(0); }
    75% { transform: translateX(-20px); }
    100% { transform: translateX(0); }
  }

  .slide-right {
    animation: slideRight 0.5s ease;
  }
  .slide-left {
    animation: slideLeft 0.5s ease;
  }

  /* Success message text */
  .success-msg {
    font-size: 1.25rem;
    font-weight: 600;
    color: #1b4332;
    margin-top: 20px;
  }

  /* ----- FINAL IMAGE SELECTION LAYER ----- */
  .final-step {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 30;
    flex-direction: column;
    padding: 20px;
  }
  .final-step.active {
    display: flex;
  }
  .final-images {
    display: flex;
    gap: 30px;
    margin-bottom: 15px;
  }
  .final-images img {
    width: 140px;
    height: 140px;
    border-radius: 15px;
    border: 4px solid transparent;
    box-shadow: 0 0 10px #e63946;
    cursor: pointer;
    transition: border-color 0.5s ease, box-shadow 0.5s ease, transform 0.3s ease;
  }
  .final-images img.glow {
    border-color: #e63946;
    box-shadow:
      0 0 20px 6px #e63946aa,
      0 0 40px 12px #e6394622;
    transform: scale(1.08);
  }
  .final-text {
    color: #fafafa;
    font-size: 1.3rem;
    font-weight: 700;
    text-shadow: 0 2px 6px #730022;
  }

  /* ----- SECOND IMAGE CHOICE ----- */
  .second-step {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 40;
    flex-direction: column;
    padding: 20px;
  }
  .second-step.active {
    display: flex;
  }
  .second-images {
    display: flex;
    gap: 30px;
    margin-bottom: 25px;
  }
  .second-images .img-container {
    cursor: pointer;
    text-align: center;
    user-select: none;
  }
  .second-images img {
    width: 140px;
    height: 140px;
    border-radius: 30px;
    border: 4px solid #e63946;
    box-shadow:
      0 0 12px #e63946bb;
    transition:
      box-shadow 0.3s ease,
      transform 0.2s ease;
    display: block;
    margin-bottom: 8px;
  }
  .second-images .img-container:hover img {
    box-shadow:
      0 0 30px 4px #e63946ee;
    transform: scale(1.08);
  }
  .img-label {
    font-weight: 700;
    color: #fab1a0;
    font-size: 1rem;
    letter-spacing: 0.05em;
  }

  /* Animation for celebration */
  @keyframes celebrateScale {
    0% { transform: scale(1) rotate(0deg); }
    30% { transform: scale(1.2) rotate(15deg); }
    60% { transform: scale(1.1) rotate(-10deg); }
    100% { transform: scale(1) rotate(0deg);}
  }
  .celebrate {
    animation: celebrateScale 0.7s ease forwards;
  }

  /* Responsive adjustments */
  @media (max-width: 440px) {
    .tree {
      width: 160px;
      height: 250px;
    }
    .trunk {
      width: 34px;
      height: 95px;
      margin-left: -17px;
    }
    .branch1,
    .branch2 {
      width: 100px;
      height: 16px;
      bottom: 95px;
      margin-left: -85px;
    }
    .branch2 {
      margin-left: 15px;
    }
    .falling-hearts {
      width: 160px;
      height: 230px;
    }
    .final-images img,
    .second-images img {
      width: 110px;
      height: 110px;
    }
  }
</style>
</head>
<body>

<h1>Bestie Love Tree</h1>

<div class="tree" aria-label="Tree with hearts instead of leaves">
  <div class="trunk"></div>
  <div class="branch branch1"></div>
  <div class="branch branch2"></div>

  <!-- Static hearts as leaves -->
  <div class="heart leaf1" aria-hidden="true"></div>
  <div class="heart leaf2" aria-hidden="true"></div>
  <div class="heart leaf3" aria-hidden="true"></div>

  <!-- Falling hearts clickable -->
  <div class="falling-hearts" aria-live="polite" aria-label="Falling hearts, click on hearts for fun questions">
    <div class="heart" tabindex="0" role="button" aria-pressed="false" aria-label="Falling heart 1"></div>
    <div class="heart" tabindex="0" role="button" aria-pressed="false" aria-label="Falling heart 2"></div>
    <div class="heart" tabindex="0" role="button" aria-pressed="false" aria-label="Falling heart 3"></div>
    <div class="heart" tabindex="0" role="button" aria-pressed="false" aria-label="Falling heart 4"></div>
    <div class="heart" tabindex="0" role="button" aria-pressed="false" aria-label="Falling heart 5"></div>
  </div>
</div>

<!-- Question Modal Structure -->
<div class="overlay" role="dialog" aria-modal="true" aria-labelledby="question-title">
  <div class="modal" tabindex="-1">
    <h2 id="question-title">Question Text</h2>
    <div class="btn-group" role="group" aria-label="Answer choices">
      <!-- Buttons inserted dynamically -->
    </div>
    <div class="success-msg" aria-live="polite"></div>
  </div>
</div>

<!-- Final image selection step -->
<div class="final-step" aria-label="Final beautiful images selection" role="dialog" aria-modal="true" aria-live="polite" tabindex="-1">
  <div class="final-images">
    <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=140&q=80" alt="Beautiful Picture 1" tabindex="0" />
    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=140&q=80" alt="Beautiful Picture 2" tabindex="0" />
  </div>
  <div class="final-text">You are very beautiful, my qtu bestu ❤️</div>
</div>

<!-- Second image choice step -->
<div class="second-step" aria-label="Second image choice" role="dialog" aria-modal="true" aria-live="polite" tabindex="-1">
  <div class="second-images">
    <div class="img-container" tabindex="0" role="button" aria-pressed="false" aria-label="Picture 1">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=140&q=80" alt="Pic 1" />
      <div class="img-label">Pic 1</div>
    </div>
    <div class="img-container" tabindex="0" role="button" aria-pressed="false" aria-label="Picture 2">
      <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=140&q=80" alt="Pic 2" />
      <div class="img-label">Pic 2</div>
    </div>
  </div>
</div>

<!-- Audio element -->
<audio id="bg-music" src="song.mp3" preload="auto"></audio>

<script>
  (() => {
    const overlay = document.querySelector('.overlay');
    const modal = overlay.querySelector('.modal');
    const questionTitle = overlay.querySelector('#question-title');
    const btnGroup = overlay.querySelector('.btn-group');
    const successMsg = overlay.querySelector('.success-msg');
    const finalStep = document.querySelector('.final-step');
    const finalImages = finalStep.querySelectorAll('img');
    const finalText = finalStep.querySelector('.final-text');
    const secondStep = document.querySelector('.second-step');
    const secondImages = secondStep.querySelectorAll('.img-container');
    const hearts = Array.from(document.querySelectorAll('.falling-hearts .heart'));
    const audio = document.getElementById('bg-music');

    // Play music after user interaction or with autoplay (browser policies)
    function tryPlayAudio() {
      const p = audio.play();
      if (p !== undefined) {
        p.catch(() => {
          // Autoplay blocked, wait for user interaction
          const startAudioOnInteraction = () => {
            audio.play();
            window.removeEventListener('click', startAudioOnInteraction);
            window.removeEventListener('keydown', startAudioOnInteraction);
          };
          window.addEventListener('click', startAudioOnInteraction);
          window.addEventListener('keydown', startAudioOnInteraction);
        });
      }
    }
    tryPlayAudio();

    // Questions configuration
    const questions = [
      {
        id: "q1",
        text: "ARE YOU MY BESTIE QT ?",
        answers: [
          { id: "yes1", text: "Yes", correct: true },
          { id: "no1", text: "No", correct: false }
        ],
        successText: "Hurrayyy! I know that 😍"
      },
      {
        id: "q2",
        text: "Choose one of them:",
        answers: [
          { id: "me2", text: "Me", correct: true },
          { id: "golgape2", text: "Golgapee", correct: false }
        ],
        successText: "Heheheh! I know you choosed me 😜"
      },
      {
        id: "q3",
        text: "Tumhari voice iti pyari kese yrr? Ak song suna digi kya?",
        answers: [
          { id: "yes3", text: "Yes", correct: true },
          { id: "no3", text: "No", correct: false }
        ],
        successText: "Aww! You're the sweetest! 🎶❤️"
      }
    ];

    let currentQuestionIndex = -1;
    let currentQuestion;

    function createButton(answer) {
      const btn = document.createElement('button');
      btn.textContent = answer.text;
      btn.type = 'button';
      btn.dataset.id = answer.id;
      btn.dataset.correct = answer.correct;
      btn.setAttribute('aria-pressed', 'false');

      if (!answer.correct) {
        // Slide away on mouseenter, touchstart, focus to prevent clicking no/wrong answers
        let sliding = false;
        function slideButton() {
          if (sliding) return;
          sliding = true;
          btn.classList.add('slide-right');
          setTimeout(() => {
            btn.classList.remove('slide-right');
            sliding = false;
          }, 600);
        }
        btn.addEventListener('mouseenter', slideButton);
        btn.addEventListener('touchstart', slideButton, {passive: true});
        btn.addEventListener('focus', slideButton);
      }

      btn.addEventListener('click', e => {
        e.preventDefault();
        if (btn.disabled) return;

        if (btn.dataset.correct === "true") {
          successMsg.textContent = '';
          for (let b of btnGroup.children) b.disabled = true;
          btnGroup.style.pointerEvents = 'none';
          // Animate modal as celebration
          modal.classList.add('celebrate');

          // Show success text
          successMsg.textContent = currentQuestion.successText;

          // After celebration animation end (~ 700ms) start next or final step
          modal.addEventListener('animationend', onCelebrateEnd, {once:true});
        } else {
          // Defensive fallback if clicked no (should be prevented)
          btn.disabled = true;
          btn.classList.add('slide-right');
          setTimeout(() => {
            btn.classList.remove('slide-right');
            btn.disabled = false;
          }, 1200);
        }
      });

      return btn;
    }

    function onCelebrateEnd() {
      modal.classList.remove('celebrate');
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        renderQuestion(currentQuestionIndex);
      } else {
        // All questions done: close question modal, open final images step
        closeModal();
        openFinalStep();
      }
    }

    function renderQuestion(index) {
      currentQuestion = questions[index];
      questionTitle.textContent = currentQuestion.text;
      successMsg.textContent = '';
      btnGroup.innerHTML = '';
      btnGroup.style.pointerEvents = 'auto';
      for (const answer of currentQuestion.answers) {
        const btn = createButton(answer);
        btnGroup.appendChild(btn);
      }
      setTimeout(() => {
        if (btnGroup.firstElementChild) btnGroup.firstElementChild.focus();
      }, 100);
    }

    function openModal() {
      currentQuestionIndex = 0;
      renderQuestion(currentQuestionIndex);
      overlay.classList.add('active');
      modal.focus();
      // Pause heart animations
      hearts.forEach(h => h.style.animationPlayState = 'paused');
    }
    function closeModal() {
      overlay.classList.remove('active');
      successMsg.textContent = '';
      btnGroup.innerHTML = '';
      hearts.forEach(h => h.style.animationPlayState = '');
    }

    // Final step logic
    function openFinalStep() {
      finalStep.classList.add('active');
      finalStep.setAttribute('tabindex','0');
      finalStep.focus();
      // Highlight both images with glowing border
      finalImages.forEach(img => {
        img.classList.add('glow');
      });
      // Disable clicking hearts
      hearts.forEach(h => {
        h.style.pointerEvents = 'none';
      });
    }
    // Close final step to open second step with images pic1/pic2
    function openSecondStep() {
      finalStep.classList.remove('active');
      secondStep.classList.add('active');
      secondStep.setAttribute('tabindex','0');
      secondStep.focus();
      // Remove glow from final images
      finalImages.forEach(img => img.classList.remove('glow'));
    }
    // Close second step and end flow
    function closeSecondStep() {
      secondStep.classList.remove('active');
      // Optionally allow hearts again (or keep disabled)
      // hearts.forEach(h => {
      //   h.style.pointerEvents = 'auto';
      // });
      alert("Thank you for playing! ❤️");
    }

    // Click handlers for final images - show alert or just proceed to second step
    finalImages.forEach(img => {
      img.addEventListener('click', () => {
        // Animate clicked image bigger and glowing stronger
        finalImages.forEach(i => i.classList.remove('glow'));
        img.classList.add('glow');
        img.style.transition = "transform 0.3s ease";
        img.style.transform = "scale(1.15)";
        // Show line is already displayed
        setTimeout(() => {
          openSecondStep();
          // Reset transform for final images (to avoid weird residual transforms)
          finalImages.forEach(i => {
            i.style.transform = "";
            i.style.transition = "";
          });
        }, 800);
      });
      img.addEventListener('keydown', e => {
        if(e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          img.click();
        }
      });
    });

    // Click handlers for second step images
    secondImages.forEach(cont => {
      cont.addEventListener('click', () => {
        // Animate selected image
        secondImages.forEach(c => {
          c.querySelector('img').style.filter = "grayscale(100%)";
          c.setAttribute('aria-pressed', 'false');
        });
        cont.querySelector('img').style.filter = "none";
        cont.setAttribute('aria-pressed', 'true');

        // After short delay, close second step with message
        setTimeout(() => {
          closeSecondStep();
        }, 1000);
      });
      cont.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          cont.click();
        }
      });
    });

    // Accessibility: close modal with ESC key
    overlay.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });
    finalStep.addEventListener('keydown', e =>{
      if(e.key === 'Escape') {
        finalStep.classList.remove('active');
        hearts.forEach(h => h.style.pointerEvents = 'auto');
      }
    });
    secondStep.addEventListener('keydown', e =>{
      if(e.key === 'Escape') {
        secondStep.classList.remove('active');
        hearts.forEach(h => h.style.pointerEvents = 'auto');
      }
    });

    // Open questions on heart click or keyboard enter/space
    hearts.forEach(heart => {
      heart.addEventListener('click', openModal);
      heart.addEventListener('keydown', e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          openModal();
        }
      });
    });

    // Focus trap inside modals (basic)
    document.addEventListener('focus', e => {
      if (overlay.classList.contains('active') && !overlay.contains(e.target)) {
        e.stopPropagation();
        modal.focus();
      }
      if (finalStep.classList.contains('active') && !finalStep.contains(e.target)) {
        e.stopPropagation();
        finalStep.focus();
      }
      if (secondStep.classList.contains('active') && !secondStep.contains(e.target)) {
        e.stopPropagation();
        secondStep.focus();
      }
    }, true);

  })();
</script>

</body>
</html>
