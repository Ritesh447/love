<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Bestie ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .heart-btn {
      font-size: 60px;
      cursor: pointer;
      border: none;
      background: none;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .tree {
      position: relative;
      width: 250px;
      height: 350px;
      display: none;
    }
    .branch {
      width: 20px;
      height: 200px;
      background: brown;
      margin: 0 auto;
      border-radius: 10px;
    }
    .leaves {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: pink;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .leaf {
      width: 20px;
      height: 20px;
      color: red;
      font-size: 18px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-20px); opacity: 1; }
      to { transform: translateY(300px); opacity: 0; }
    }
    .song-btn, .beauty-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff4d6d;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }
    .pics {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      display: none;
    }
    .pics img {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .love-line {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
      color: #b3003b;
      display: none;
    }
    @media (max-width: 500px) {
      .tree { width: 200px; height: 280px; }
      .leaves { width: 200px; height: 200px; }
      .pics img { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>
  <button class="heart-btn" id="startBtn">❤️</button>

  <div class="tree" id="tree">
    <div class="branch"></div>
    <div class="leaves" id="leaves"></div>
  </div>

  <button class="song-btn" id="songBtn">▶ Play Song</button>
  <button class="beauty-btn" id="beautyBtn">✨ Click to see beauty</button>

  <div class="pics" id="pics">
    <img src="pic1.jpg" alt="Pic 1">
    <img src="pic2.jpg" alt="Pic 2">
  </div>

  <div class="love-line" id="loveLine">
    Your beauty shines brighter than every star, my precious friend ❤️
  </div>

  <audio id="song" src="song.mp3"></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const tree = document.getElementById('tree');
    const leaves = document.getElementById('leaves');
    const songBtn = document.getElementById('songBtn');
    const song = document.getElementById('song');
    const beautyBtn = document.getElementById('beautyBtn');
    const pics = document.getElementById('pics');
    const loveLine = document.getElementById('loveLine');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      tree.style.display = 'block';
      songBtn.style.display = 'inline-block';
      for (let i = 0; i < 30; i++) {
        const leaf = document.createElement('div');
        leaf.classList.add('leaf');
        leaf.innerHTML = "❤️";
        leaf.style.left = Math.random() * 200 + "px";
        leaf.style.animationDuration = (3 + Math.random() * 3) + "s";
        leaves.appendChild(leaf);
      }
    });

    songBtn.addEventListener('click', () => {
      song.play();
      beautyBtn.style.display = 'inline-block';
    });

    beautyBtn.addEventListener('click', () => {
      leaves.innerHTML = "";
      pics.style.display = 'flex';
      loveLine.style.display = 'block';
    });
  </script>
</body>
</html>
